version: '3.8'

services:
  backend:
    build: ./backend
    container_name: smart-planner-backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_API_BASE=${OPENAI_API_BASE:-https://api.openai.com/v1}
      - LLM_MODEL=${LLM_MODEL:-gpt-3.5-turbo}
      - POLZA_AI_API_KEY=${POLZA_AI_API_KEY:-}
      - POLZA_AI_API_BASE=${POLZA_AI_API_BASE:-https://api.polza.ai/api/v1}
      - POLZA_AI_MODEL=${POLZA_AI_MODEL:-perplexity/sonar}
      - POLZA_AI_TIMEOUT=${POLZA_AI_TIMEOUT:-30}
    volumes:
      - ./backend:/app
      - backend-data:/app/data
    restart: unless-stopped
    networks:
      - smart-planner-network

  frontend:
    build: ./frontend
    container_name: smart-planner-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - smart-planner-network

volumes:
  backend-data:

networks:
  smart-planner-network:
    driver: bridge

